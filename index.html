<!DOCTYPE html>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>نموذج من اليمين إلى اليسار</title>
  <style>
    /* تطبيق اتجاه النص ومحاذاة العناصر */
    .rtl-container {
      direction: rtl;
      text-align: right;
      overflow-y: hidden; /* إلغاء شريط التمرير العمودي */
    }

    /* تصغير حجم النصوص */
    *#dm div.dmContent h1, *#dm div.dmFooter h1, *#dm div.dm-title h1 {
      font-size: 12px;
    }

    /* إذا أردت إلغاء التمرير على الصفحة بأكملها */
    body {
      overflow-y: hidden; /* إلغاء شريط التمرير العمودي في الصفحة */
    }
  </style>
</head>
<body>
  <div class="rtl-container">
    <script src="https://www.cognitoforms.com/f/seamless.js" data-key="BMNhygja0U--ygdIwFi4XQ" data-form="26">
    </script>
  </div>
