<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>نموذج مرن</title>
  <style>
    /* نمط عام للصفحة */
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center; /* محاذاة المحتوى أفقياً */
      align-items: center;   /* محاذاة المحتوى عمودياً */
      height: 100vh;         /* اجعل ارتفاع الصفحة يعادل 100% من ارتفاع النافذة */
      width: 100vw;          /* اجعل عرض الصفحة يعادل 100% من عرض النافذة */
      background-color: #f9f9f9; /* لون خلفية اختياري */
    }

    /* حاوية النموذج */
    .rtl-container {
      direction: rtl;
      text-align: right;
      width: 90%; /* عرض الحاوية 90% من عرض الشاشة */
      max-width: 600px; /* أقصى عرض للحاوية */
      height: auto; /* اجعل الارتفاع تلقائي */
      overflow-y: hidden; /* منع شريط التمرير العمودي */
      background: #fff; /* لون خلفية النموذج */
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* ظل جميل للحاوية */
      padding: 20px; /* مسافة داخلية للحاوية */
      border-radius: 8px; /* زوايا دائرية للحاوية */
    }

    /* تصغير النصوص */
    *#dm div.dmContent h1, *#dm div.dmFooter h1, *#dm div.dm-title h1 {
      font-size: 12px;
    }
  </style>
</head>
<body>
  <div class="rtl-container">
    <script src="https://www.cognitoforms.com/f/seamless.js" data-key="BMNhygja0U--ygdIwFi4XQ" data-form="26">
    </script>
  </div>
</body>
</html>
